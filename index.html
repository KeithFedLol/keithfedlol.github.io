<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keithfed.lol</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #242424;
            margin: 0;
            padding: 0;
            color: white;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
        }
        .programming-languages {
            font-weight: bold;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .additional-info {
            font-weight: bold;
            text-align: center;
            font-size: 20px;
        }
        .rate-section {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }
        .rate-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .rate-input {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            resize: vertical;
        }
        .rate-button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .thank-you-message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
        .social-media {
            text-align: center;
            margin-top: 20px;
        }
        .github-logo,
        .facebook-logo,
        .game-logo {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        .social-link {
            color: purple;
            text-decoration: none;
            font-weight: bold;
        }
        .games-link {
            color: purple;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script>
        function handleSubmit() {
            const rateInput = document.getElementById('rate-input');
            const submitButton = document.getElementById('submit-button');
            const thankYouMessage = document.getElementById('thank-you-message');
            
            const reviewText = rateInput.value.trim();

            if (reviewText !== '') {
                submitButton.disabled = true;
                
                submitButton.textContent = 'Thank you po <3';
                

                setTimeout(function () {

                    thankYouMessage.style.display = 'block';

                    rateInput.value = '';

                    setTimeout(function () {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Submit';
                        thankYouMessage.style.display = 'none';
                    }, 2000);
                }, 1000); 
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <img class="logo" src="path_to_your_logo_image.png" alt="Logo">
        <h1>keithfed.lol</h1>
    </div>
    <div class="content">
        <p class="programming-languages">
            Known programming languages: Python, C++, C#, Lua, HTML, JavaScript, Dart. (Learned that in order btw)
        </p>
        <p class="additional-info">
            Coding enthusiast for 2 years, and I've never been bored of it.
        </p>
    </div>
    <div class="rate-section">
        <h2 class="rate-header">Rate Me <3</h2>
        <textarea id="rate-input" class="rate-input" placeholder="Rate mo naman ako beshie ðŸ¤¸ðŸ¤¸"></textarea>
        <br>
        <button id="submit-button" class="rate-button" onclick="handleSubmit()">Submit</button>
        <div id="thank-you-message" class="thank-you-message">Thank you po sa review niyo sakin &lt;3</div>
    </div>
    <div class="social-media">
        <a class="github-link social-link" href="https://github.com/KeithFedLol">
            <img class="github-logo" src="github-logo.png" alt="GitHub Page">
            GitHub Profile
        </a>
        <a class="facebook-link social-link" href="https://www.facebook.com/kikikcamacho/">
            <img class="facebook-logo" src="facebook-logo.png" alt="Facebook Page">
            Facebook Profile
        </a>
        <a class="games-link social-link" href="https://keithfedlol.github.io/games.github.io/">
           <img class="game-logo" src="logo.png" alt="Game Hub">
           Game Hub
        </a>
    </div>
</body>
</html>
